<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Role Updated</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #333; }
        .wrapper { width: 100%; background-color: #f4f7f6; padding: 20px 0; }
        .container { max-width: 570px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 1px solid #e0e0e0; padding-bottom: 20px; margin-bottom: 20px; }
        .header h1 { color: #2a3a4b; margin: 0; }
        .content p { margin: 0 0 15px; }
        .role-box { font-size: 20px; font-weight: 700; color: #007BFF; text-align: center; margin: 25px 0; padding: 15px; background-color: #e8f0fe; border-radius: 5px; }
        .footer { font-size: 12px; color: #888888; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Account Update</h1>
            </div>
            <div class="content">
                <p>Hello {{user_name}},</p>
                <p>This is a notification to inform you that your role on the Staffing Tool platform has been updated by an administrator.</p>
                <p>Your new role is:</p>
                <div class="role-box">
                    {{new_role}}
                </div>
                <p>If you have any questions, please contact your system administrator.</p>
                <p>Thank you,<br>The Staffing Tool Team</p>
            </div>
        </div>
    </div>
</body>
</html>
